<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journey of the Blocks</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="absolute ml-32 inset-y-0 right-0 p-4 " id="leaderboard">
      <h1 class="fixed ml-2 text2x1 font-bold select-none">Leaderboard:</h1>
      <div class="border-2 border-black bg-gray-600 bg-opacity-50  max-w-2xl-full p-40">
        
      </div>
    </div>
    
    <!--div for score-->
    <div class="fixed ml-1 select-none text-lg"><span>Score:</span><span id="score">0</span></div>
    
    <!--Pop up men start game og points-->
    <div class=" fixed flex inset-0 ml-64 items-center" id="gameCont">
     <div class="bg-white max-w-sm w-full p-3 text-center">
      <h1 class="text-3xl font-bold select-none" id="textScore">0</h1>
      <p class="text-sm text-gray-700 mb-4 select-none">Points</p>
      <div>
        <button class="bg-blue-500 text-white w-full py-3 rounded-full" id="btnID">Start Game</button>
      </div> 
     </div>   
    </div>

    <canvas id="canv"></canvas>
    <script src="Player.js"></script>
    <script src="Enemies.js"></script>  
    <script src="game.js"></script>
</body>

</html>
